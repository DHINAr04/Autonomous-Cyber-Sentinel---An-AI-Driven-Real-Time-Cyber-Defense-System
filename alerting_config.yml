# Multi-Channel Alerting Configuration

# Email Configuration
email:
  enabled: false  # Set to true to enable email alerts
  host: smtp.gmail.com
  port: 587
  user: your-email@gmail.com
  password: your-app-password  # Use app-specific password for Gmail
  from: sentinel@yourdomain.com
  to:
    - security-team@yourdomain.com
    - soc@yourdomain.com

# Slack Configuration
slack:
  enabled: false  # Set to true to enable Slack alerts
  webhook_url: https://hooks.slack.com/services/YOUR/WEBHOOK/URL
  channel: "#security-alerts"
  username: "Cyber Sentinel Bot"

# Generic Webhook Configuration
webhook:
  enabled: false  # Set to true to enable webhook alerts
  url: https://your-webhook-endpoint.com/alerts
  headers:
    Authorization: "Bearer YOUR_API_TOKEN"
    Content-Type: "application/json"

# File Logging (always enabled for audit trail)
file:
  enabled: true
  path: "logs/alerts.log"

# Severity-based routing
# Determines which channels receive alerts of each severity
severity_routing:
  high:
    - file
    - email
    - slack
    - webhook
  medium:
    - file
    - slack
  low:
    - file

# Alert throttling (prevent alert fatigue)
throttling:
  enabled: true
  max_alerts_per_minute: 10
  duplicate_window_seconds: 300  # Don't send duplicate alerts within 5 minutes
