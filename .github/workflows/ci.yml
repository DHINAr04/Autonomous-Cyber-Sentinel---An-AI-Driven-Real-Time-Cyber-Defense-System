name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 bandit
      
      - name: Lint with flake8
        run: |
          # Stop build if there are Python syntax errors or undefined names
          flake8 sentinel --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 sentinel --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Security scan with bandit
        run: |
          bandit -r sentinel -ll -f json -o bandit-report.json || true
          bandit -r sentinel -ll
      
      - name: Upload bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run unit tests
        run: |
          pytest tests/ -v --tb=short -m "not slow and not e2e"
      
      - name: Run integration tests
        run: |
          pytest tests/test_integration.py -v --tb=short
      
      - name: Run smoke tests
        run: |
          pytest tests/test_smoke.py -v --tb=short

  security:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
      
      - name: Run pip-audit
        run: |
          pip-audit --requirement requirements.txt --format json --output pip-audit-report.json || true
          pip-audit --requirement requirements.txt
      
      - name: Upload audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pip-audit-report
          path: pip-audit-report.json

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: sentinel:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker build -t sentinel:test .
          docker run --rm sentinel:test python -c "import sentinel; print('Import successful')"

  e2e:
    name: End-to-End Docker Compose Test
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      
      - name: Create .env file
        run: |
          cp .env.example .env
      
      - name: Start services
        run: |
          docker-compose up -d
          sleep 30
      
      - name: Check service health
        run: |
          docker-compose ps
          curl -f http://localhost:8000/health || exit 1
      
      - name: Verify dashboard is accessible
        run: |
          # Check that dashboard loads
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/)
          echo "Dashboard HTTP code: $HTTP_CODE"
          
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "✓ Dashboard is accessible"
          else
            echo "✗ Dashboard not accessible"
            exit 1
          fi
      
      - name: Check API endpoints
        run: |
          # Test stats endpoint
          curl -f http://localhost:8000/stats || exit 1
          echo "✓ Stats endpoint working"
      
      - name: Collect logs
        if: always()
        run: |
          docker-compose logs > docker-compose-logs.txt
      
      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: docker-compose-logs
          path: docker-compose-logs.txt
      
      - name: Cleanup
        if: always()
        run: |
          docker-compose down -v
